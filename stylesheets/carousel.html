<!-- CAMBIAR EL ATRIBUTO: "num-car" por el número que queramosm, ej: 4 -->

<!-- "num-car" Carrusel -->
<div class="slideshow-container" data-slideshow="num-car">

  <!-- Imágenes con número y texto de subtítulo -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="https://bit.ly/3lkp5DW" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="https://bit.ly/3lkp5DW" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="https://bit.ly/3lkp5DW" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="https://bit.ly/3lkp5DW" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Botones de anterior y siguiente -->
  <a class="prev" onclick="plusSlides(-1, num-car)">&#10094;</a>
  <a class="next" onclick="plusSlides(1, num-car)">&#10095;</a>
</div>

<!-- Puntos/Círculos -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1, num-car)"></span>
  <span class="dot" onclick="currentSlide(2, num-car)"></span>
  <span class="dot" onclick="currentSlide(3, num-car)"></span>
  <span class="dot" onclick="currentSlide(4, num-car)"></span>
</div>
